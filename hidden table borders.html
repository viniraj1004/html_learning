<html>

		<head>
		
				<title>
				
							Hidden Table Borders
							
				</title>
				
		<style>
		
		th, td {
		
			 border-style: hidden;
			 
		}
		
		</style>
		
		</head>
		
		<body>
		
				<h2> Round borders in without tables </h2>
				
				<table style = "width:100%">
				
					<tr>
					
						<th> Name </th>
						
						<th> Subject </th>
						
						<th> percentage </th>
						
					</tr>
					
					
					<tr>
					
						<td> Vinitha </td>
						
						<td> Tamil </td>
						
						<td> 90% </td>
						
					</tr>
					
					
					<tr>
					
						<td> Rajasekar </td>
						
						<td> English </td>
						
						<td> 90% </td>
						
					</tr>
					
					
					<tr>
					
						<td> Thara </td>
						
						<td> Maths </td>
						
						<td> 95% </td>
						
					</tr>
					
				</table>
						
		</body>

</html>
