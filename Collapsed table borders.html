<html>

		<head>
		
				<title>
				
							Collapsed Table Borders
							
				</title>
		

		<style>
		
		table, th, td {
		
					border: 1px solid black;
					
					border-collapse: collapse;
					
		</style>
		
		</head>
		
		
		<body>  
		
				<h2> Collapsed Tables borders </h2>
				
				<table style = "width:100%">
				
					<tr>
					
						<th> Name </th>
						
						<th> Subject </th>
						
						<th> percentage </th>
						
					</tr>
					
					
					<tr>
					
						<td> Vinitha </td>
						
						<td> Tamil </td>
						
						<td> 90% </td>
						
					</tr>
					
					
					<tr>
					
						<td> Rajasekar </td>
						
						<td> English </td>
						
						<td> 90% </td>
						
					</tr>
					
					
					<tr>
					
						<td> Thara </td>
						
						<td> Maths </td>
						
						<td> 95% </td>
						
					</tr>
					
					</table>
					
					
		</body>
		
</html>
